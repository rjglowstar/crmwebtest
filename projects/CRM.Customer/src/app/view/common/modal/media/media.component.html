<div class="modal c-modal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered large-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{mediaType == 'img' ? 'Image View' : (mediaType == 'cert' ? 'Certification View' : '360 Vision View')}}
        </h5> 
        <button type="button" class="close" (click)="closeMediaDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 

          <div class="col-xl-12 col-lg-12 col-sm-12 col-xs-12" *ngIf="mediaType == 'iframe'">
            <iframe class="frameStone" id="invItemsSearchResult.invItemID" scrolling="no" seamless="seamless"
              [src]="sanitizeURL((mediaSrc != null && mediaSrc.length > 0) ? mediaSrc : 'https://diamdna.azureedge.net/Vision360.html?d=aqx-303&sr=-30&s=30')"
              style="width: 90%;height: 470px;border: 0;display: block;margin: auto;"></iframe>
          </div>

          <div class="col-xl-12 col-lg-12 col-sm-12 col-xs-12" *ngIf="mediaType == 'cert'">
            <iframe
              [src]="sanitizeURL((mediaSrc != null && mediaSrc.length > 0) ? mediaSrc : 'commonAssets/images/image-not-found.jpg')"
              width="90%" height="588px" style="border: 0;display:block;margin:0 auto;" allow='autoplay'>
            </iframe>
          </div>

          <div class="col-xl-12 col-lg-12 col-sm-12 col-xs-12" *ngIf="mediaType == 'img'">
            <img alt="img" class="w-100"
              [src]="sanitizeURL((mediaSrc != null && mediaSrc.length > 0) ? mediaSrc : 'commonAssets/images/still.jpg')" />
          </div>

          <div *ngIf="mediaType == 'download'">
            <span [hidden]="!iFrameLoader"><img src="commonAssets/images/loader.gif" alt="loading" class="m-auto d-block"></span>
            <span [hidden]="iFrameLoader">
              <iframe
                [src]="sanitizeURL((mediaSrc != null && mediaSrc.length > 0) ? mediaSrc : 'https://diamdna.azureedge.net/imaged/aqx-303/video.mp4')"
                style="width: 100%;height: 470px;border:0;">
              </iframe>
            </span>
          </div> 
      </div>
    </div>
  </div>
</div>
<div (document:keydown.esc)="closeMediaDialog()"></div>
